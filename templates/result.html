<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Style Transfer</title>
    <link rel="stylesheet" href="../static/css/result.css">
</head>

<body>
    <!-- title bar -->
    <nav class="nav">
        <div class="name_logo" style="display: flex; align-items: center;">
          <a href="{{ url_for('introduce') }}" class="title">Arbitrary Style Transfer</a>
          <img src="../static/images/img4web/opacity_12056793.png" style="margin-left: 10px;" width="40px" height="35px">
        </div>
        <img src="../static/images/img4web/GitHub-Logo.png" class="gitlogo" width="65px" height="35px">
    </nav>

    <!-- result frame -->
    <div class="nav_below">

        <!-- content / style box -->
        <div class="box_input">
            <div class="input" id="input1">
                <img src="data:image/jpeg;base64,{{ content_image }}" alt="Output Image">
            </div>
            <div class="input" id="input2">
                <img src="data:image/jpeg;base64,{{ style_image }}" alt="Output Image">
            </div>
        </div>

        <!-- result box -->
        <div class="box_output">
            <p class="title">Your result</p>
            <div class="output">
                <img id="output_image" src="data:image/jpeg;base64,{{ output_image }}" alt="Output Image">
            </div>
            <button id="btn_back" style="margin-top: auto;" onclick="window.location.href='{{ url_for('main') }}'">Back</button>
        </div>
        
        <!-- Download + text -->
        <div class="box_download">
            <div style="height: 100px;"></div>
            <button id="btn_download">Download</button>

            <div class="box_like">
                <p id="text_like">Would you like this image?</p>
                <img src="../static/images/img4web/like.png" class="like_icon" width="30px" height="30px" style="margin-top: 5px;">
                <img src="../static/images/img4web/dislike.png" class="like_icon" width="30px" height="30px" style="margin-top: 18px;">
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>

</body>
